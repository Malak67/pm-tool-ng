<div *ngIf="user" style="margin:20px;">
  <h5>Welcome {{user.fname}}</h5>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Username {{user.username}}</span>
          <p>
            First Name: {{user.fname}} <br/>
            Last Name: {{user.lname}} <br/>
            Email: {{user.email}} <br/>
          </p>
        </div>
        <div class="card-action">
          <button class="btn" *ngIf="!updating" (click)="toggleUpdate()">Update details</button>
          <button class="btn" *ngIf="updating" (click)="toggleUpdate()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="updating" class="valign-wrapper row">
    <div class="col card hoverable s6" style="margin-left: 10px;">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="card-content">
          <span class="card-title">Update user</span>
          <div class="row">
            <div class="input-field col s12">
              <label class="active" for="email">Username</label>
              <input type="text" class="validate" name="username" id="username" formControlName="username"/>
            </div>
            <div *ngIf="userForm.controls['username'].invalid && (userForm.controls['username'].dirty || userForm.controls['username'].touched)" class="alert">
              <div *ngIf="userForm.controls['username'].errors.required">
                Username is required.
              </div>
            </div>
            <div class="input-field col s12">
              <label class="active" for="email">Email </label>
              <input type="email" class="validate" name="email" id="email" formControlName="email"/>
            </div>
            <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert">
              <div *ngIf="userForm.controls['email'].errors.required">
                Email is required.
              </div>
            </div>
            <div class="input-field col s6">
              <label class="active" for="fname">First Name</label>
              <input type="text" class="validate" name="fname" id="fname" formControlName="fname"/>
            </div>
            <div *ngIf="userForm.controls['fname'].invalid && (userForm.controls['fname'].dirty || userForm.controls['fname'].touched)" class="alert">
              <div *ngIf="userForm.controls['fname'].errors.required">
                First Name is required.
              </div>
            </div>
            <div class="input-field col s6">
              <label class="active" for="lname">Last Name</label>
              <input type="text" class="validate" name="lname" id="lname" formControlName="lname"/>
            </div>
            <div *ngIf="userForm.controls['lname'].invalid && (userForm.controls['lname'].dirty || userForm.controls['lname'].touched)" class="alert">
              <div *ngIf="userForm.controls['lname'].errors.required">
                Last Name is required.
              </div>
            </div>
          </div>
        </div>
        <div class="card-action right-align">
          <input type="reset" id="reset" class="btn-flat grey-text waves-effect" (click)="reset()">
          <input type="submit" [disabled]="!userForm.valid" class="btn cyan waves-effect waves-light" value="Update">
        </div>
      </form>
    </div>
  </div>

</div>
